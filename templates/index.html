<!--This will be a child of the base.html file -->
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>For Loop</h1>
<p id="for_loop"></p>
<script>
var text = "";
var i;
for (i = 1; i < 11; i++) {
  text += i + "<br>";
}
document.getElementById("for_loop").innerHTML = text;
</script>

{% endblock %}
